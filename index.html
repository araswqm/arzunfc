<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phokaia Pilates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md text-center relative">

    <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
      <img src="logo.png" alt="Logo" class="w-16 h-16 rounded-xl shadow-lg">
    </div>

    <div class="flex items-center justify-between gap-3 bg-gray-900 rounded-xl px-4 py-3 mb-6 mt-6">
      <span id="displayText" class="text-lg font-semibold">Yükleniyor...</span>

      <button id="copyBtn" onclick="copyText()" 
        class="flex items-center gap-2 bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-xl font-semibold transition-colors duration-500">
        <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 transition-all duration-500">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2M16 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-2"/>
        </svg>
        <span id="copyTextBtn">Kopyala</span>
      </button>
    </div>

    <button onclick="window.location.href='https://search.google.com/local/writereview?placeid=ChIJ65nD9eHLuxQRrvRaL01zaqc'"
      class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded-xl font-semibold transition-colors">
      Bizi Puanlayın!
    </button>
  </div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function copyText() {
      const text = document.getElementById("displayText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        const icon = document.getElementById("copyIcon");
        const label = document.getElementById("copyTextBtn");

        btn.classList.remove("bg-purple-600", "hover:bg-purple-700");
        btn.classList.add("bg-green-600", "hover:bg-green-700");

        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        `;

        label.innerText = "Kopyalandı";

        setTimeout(() => {
          btn.classList.remove("bg-green-600", "hover:bg-green-700");
          btn.classList.add("bg-purple-600", "hover:bg-purple-700");

          icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2M16 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-2"/>
          `;

          label.innerText = "Kopyala";
        }, 2000);
      });
    }

    window.onload = () => {
      const q = getParam("q") || "Metin bulunamadı";
      document.getElementById("displayText").innerText = q;
    }
  </script>

</body>
</html>
